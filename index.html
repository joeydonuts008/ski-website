<!doctype html>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dream Ski's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">pictures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">skis</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Jumbotron (Carousel) -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url(img/jesper-tjader.avif);">
      <div class="carousel-caption d-none d-md-block">
        <h1>Jesper Tjader</h1>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url(img/keegan-kilbride-action_1.webp);">
      <div class="carousel-caption d-none d-md-block">
        <h1>Keegan Kilbride</h1>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url(img/Quinn_2.webp);">
      <div class="carousel-caption d-none d-md-block">
        <h1>Quinn The Goat</h1>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
